name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node: 
          - '10.16'
          - '12'
          - '14'
        platform:
          - ubuntu-latest
          - windows-latest

    name: '${{matrix.platform}} / Node.js ${{ matrix.node }}'
    runs-on: ${{matrix.platform}}

    steps:
    - name: Configure Git
      run: |
        git config --global core.autocrlf false
        git config --global user.name "xyz"
        git config --global user.email "x@y.z"
    - name: Checkout Commit
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: checkout main
      run: git branch -f main origin/main
    - name: install pnpm
      run: |
        npm install pnpm@next -g
        pnpm --version
    - name: pnpm install
      run: pnpm recursive install
    - name: run tests (main)
      if: github.ref == 'refs/heads/main'
      run: pnpm run test-main
    - name: Merging coverage files
      if: github.ref == 'refs/heads/main'
      run: pnpm run make-lcov
    - name: Posting coverage to Coveralls
      uses: coverallsapp/github-action@master
      if: github.ref == 'refs/heads/main'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: run tests (branch)
      if: github.ref != 'refs/heads/main'
      run: pnpm run test-branch
